<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <style>
        body {
            background-image: none;
        }
    </style>
</head>
<body>
    <div th:include="header :: header"></div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-md-6">
                <h2 class="spacing py-4">Login</h2>
                <form th:action="@{/login}" method="post" modelAttribute="loginform">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <input type="password" class="form-control" name="password" />
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Zapamiętaj mnie</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg" type="submit">Zaloguj</button>
                    </div>
                </form>
                <div class="text-danger">
                    <p th:if="${param.error}">
                        Błędny email lub hasło
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
